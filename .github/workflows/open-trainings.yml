name: Open Trainings Module

on:
  push:
    branches:
      - master
    paths:
      - 'open-trainings/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'open-trainings/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Tests
        working-directory: ./open-trainings
        run: mvn clean verify