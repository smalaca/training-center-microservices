name: Discount Module CI

on:
  push:
    branches: [ main ]
    paths:
      - 'discount/**'
      - '.github/workflows/discount.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'discount/**'
      - '.github/workflows/discount.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file discount/pom.xml
    
    - name: Test with Maven
      run: mvn -B test --file discount/pom.xml